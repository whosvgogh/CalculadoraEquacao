<!DOCTYPE html>
<html>
 <head>
   <title>Calculadora Equação</title>
       Calcular equação de 2º grau:<br />
    a:<input id="num1" type="number"> <br />
    b:<input id="num2" type="number"> <br />
    c: <input id="num3" type="number"> <br />
    <button onclick="raiz()">Calcular</button><br />

    <div id='resposta'></div>

    <script type="text/javascript">
     function raiz(){
       var a = parseFloat(document.getElementById("num1").value);
       var b = parseFloat(document.getElementById("num2").value);
       var c = parseFloat(document.getElementById("num3").value);
       ans = document.getElementById('resposta');

       var delta = (b*b) - 4*a*c;

       if (delta>0){
        raiz1 = (-b + Math.sqrt(delta) )/(2*a);
        raiz2 = (-b - Math.sqrt(delta) )/(2*a);

        ans.innerHTML = "Possui duas raizes reais e diferentes: " + "X¹: " + raiz1 + "<br/>" +"X²: " + raiz2;
       }else{
        if (delta==0){
         raiz = (-b + Math.sqrt(delta) )/(2*a);
         ans.innerHTML="Possui duas raizes reais e iguais: " + raiz;
        }else{
         real = (-b)/(2*a);
         img1  = Math.sqrt(-delta)/(2*a);
         img2  = - Math.sqrt(-delta)/(2*a);

         ans.innerHTML = "Nao possui raizes reais: " +  "X¹: " + real + "+" + img1+"i"+"<br/>" +
               "X²: " + real + "+" + img2+"i"
        }
       }
     }
    </script>

 </head>
</html>
